<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>

    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text'  [(ngModel)] ='listFilter'>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}} </h4>
        </div>
      </div>

      <div class='table-responsive'>
        <table class='table' >
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary' (click) = 'toggleImage()'>
                  {{ showImage ? 'Hide ' : 'Show '}} Image
                </button>
              </th>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody *ngIf ='showImage'>
              <tr *ngFor='let product of filterProducts'>
                  <td>
                      <img [src] ='product.imageUrl' 
                        [title] = 'product.productName |  uppercase '  
                         [style.width.px] ='imageWidth'
                         [style.margin.px] ='imageMargin'> 
                  </td>
                  <td>{{product.productName}}</td>
                  <td>{{product.productCode | convertToSpaces:'-' | uppercase}}</td>
                  <td>{{product.releaseDate}}</td>
                  <td>{{product.price | currency:'GBP':'symbol':'2.2-2' | lowercase}}</td>
                  <td><pm-star [rating]='product.starRating'></pm-star></td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
